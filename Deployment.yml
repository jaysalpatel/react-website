apiVersion: v1
kind: Deployment
metadata:
  name: react2-deployment
  labels:
    app: react
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: react
    template:
      metadata:
        labels:
          app: react
      spec:
        containers:
        - name: react2
          image: docker.io/jaysalpatel/react2
          ports: 
          - containerPort: 80
          - port: 3000